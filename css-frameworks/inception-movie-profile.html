<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Profile - Inception</title>
    <script src="https://cdn.trailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white text-center p-6">
    <h1 class="text-4xl font-bold mb-4">Inception</h1>
    <img src="inception-banner.jpg" alt="inception banner" class="w-full max-w-2xl mx-auto rounded-lg">
    <p class="mt-4 text-lg">A mind-bending thriller directed by Christopher Nolan, exploring the depths of dreams and reality.</p>
    <h2 class="text-2xl mt-6">Main Cast</h2>
    <div class="flex justify-center gap-4 mt-4">
        <img src="leo.jpg" alt="Leo" class="w-32 h-32 rounded-full">
        <p>Leonardo DiCaprio</p>
    </div>
    <div>
        <img src="ellen.jpg" alt="Elliot Page" class="w-32 h-32 rounded-full">
        <p>Elliot Page</p>
    </div>
    <div>
        <img src="tom.jpg" alt="Tom Hardy" class="w-32 h-32 rounded-full">
        <p>Tom Hardy</p>
    </div>
    <button class="mt-6 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" type="button">Watch Trailer</button>
</body>
</html>
